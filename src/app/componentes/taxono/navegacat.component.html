<div class="container" *ngIf="categoria">
  <div class="row">

    <div class="col-md-4">
      <span class="badge badge-pill badge-primary">
        {{ nombrecompleto }}
      </span>
    </div>

  </div>
  <div class="row">
    <div class="col-md-4">
      <select (change)="cambioCategoria(subcat.value)" #subcat>
        <option value=""></option>
        <option *ngFor='let hija of categoria.hijas' [value]="hija._id">{{hija.nombre}}</option>
      </select>
    </div>
    <div class="col-md-2" >
      <button *ngIf="categoria.parent" type="button" class="btn btn-info btn-sm"
              (click)="subirCategoria()">
              <i class="fa fa-arrow-up" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-2" >
      <button  type="button" class="btn btn-info btn-sm"
              (click)="asignaCategoria(categoria)">
              <i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
      </button>
    </div>

  </div>
</div>
