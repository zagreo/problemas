<div class="card text-left" style="width: 100%;" *ngIf="problema">
  <div class="card-block">
    <!-- <h4 class="card-title">Editor de Problemas</h4> -->
    <div class="row bg-primary">
      <div class="card-block col-md-6">Problema {{ !problema._id?'nuevo':problema._id }}
      </div>
      <div class="card-block col-md-6 text-md-right">
        <button  type="button" class="btn btn-secondary text-md-right"
                (click)="guardaProblema()"><i class="mdi mdi-save mdi-lg"></i>Guardar el problema</button>
      </div>
    </div>

      <div class="card-block">
        <div class="lead" >Enunciado: </div>
        <div [mathjax]="generaInstanciaEnunciado()"></div>
      </div>
      <div class="row" *ngIf="editarenunciado; else boton1">
        <editortextomat [texto]="problema.enunciado.texto" (guardar)="actuaenunciado($event)"></editortextomat>
      </div>
      <ng-template #boton1>
        <button type="button" class="btn btn-outline-primary" (click)="editarenunciado=true">Editar</button>
      </ng-template>

  </div>
  <categorias [categorias]="problema.taxones"></categorias>

  <parametros [parametros]="problema.parametros"></parametros>

  <soluciones [soluciones]="problema.soluciones" [instancia]="instancia"></soluciones>

</div>
