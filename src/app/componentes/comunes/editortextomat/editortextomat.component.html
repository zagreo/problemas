<form class="" >


<textarea name="texto" rows="8" cols="100"
    class="form-control" placeholder="texto del enunciado o solución"
    [(ngModel)]="texto"
    #areatexto></textarea>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-info" (click)="insertar(areatexto,'$$ $$')">
            $$..$$
        </button>
        <button type="button" class="btn btn-outline-primary" (click)="insertar(areatexto,'$ $')">
          $..$
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="insertar(areatexto,'\\frac{}{}')">
          <span [mathjax]="'$\\frac{x}{y}$'"></span>
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="insertar(areatexto,'\\sqrt{x}')">
          <span [mathjax]="'$\\sqrt{x}$'"></span>
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="insertar(areatexto,'^{2}')">
          <span [mathjax]="'$x^{2}$'"></span>
        </button>
        <!-- Operadores -->
        <div class="btn-group" role="group">
          <button class="btn  dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Operadores
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <button class="dropdown-item" type="button" *ngFor="let operador of operadores" (click)="insertar(areatexto,operador)">{{ operador }}</button>
          </div>
        </div>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <!-- función definida a trozos -->
        <button type="button" class="btn btn-outline-secondary"
          (click)="insertar(areatexto,'\\begin{cases} -x & si\\; x<0 \\\\ x & si\\; x \\geq 0\\end{cases}')">
            <span [mathjax]="'$\\scriptscriptstyle\\begin{cases} -x & si\\; x<0 \\\\ x & si\\; x \\geq 0\\end{cases}$'"></span>
        </button>
        <!-- Matriz -->
        <button type="button" class="btn btn-outline-secondary"
          (click)="insertar(areatexto,'\\begin{pmatrix} 1 & 1 \\\\ 1 & 1 \\end{pmatrix}')">
            <span [mathjax]="'$\\scriptscriptstyle\\begin{pmatrix} 1 & 1 \\\\ 1 & 1 \\end{pmatrix}$'"></span>
        </button>
          <!-- enumeración -->
        <button type="button" class="btn btn-outline-secondary"
        style="background-image: url('assets/iconos/enumera.png'); background-size: 40px 40px; background-repeat: no-repeat;background-position: center; "
        (click)="insertar(areatexto,'&lt;ol type=\'a\' &gt;\n &lt;li&gt; &lt;\/li&gt; \n &lt;li&gt; &lt;\/li&gt; \n &lt;\/ol&gt;')"></button>

        <!-- letras griegas -->
        <div class="btn-group" role="group">
          <button class="btn  dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Letras Griegas
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button" *ngFor="let letra of letrasgriegas" (click)="insertar(areatexto,letra)">{{ letra }}</button>
          </div>
        </div>

      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-secondary" (click)="insertar(areatexto,'\\infty')" >
          <span [mathjax]="'$\\infty$'"></span>
        </button>
      </div>
      <div class="btn-group" role="group" aria-label="Fourth group">
        <button type="button" class="btn btn-secondary" (click)="cerrar()" >
          <i class="fa fa-times-circle" aria-hidden="true"></i>
        </button>
      </div>
    </div>
</form>
